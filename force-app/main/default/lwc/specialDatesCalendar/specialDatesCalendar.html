<!-- Special Dates Calendar -->
<template>
  <h1>CALENDAR</h1>
  <template if:true={isMomentLoaded}>
    <lightning-card>
      <div class="dates">
        <div class="buttonContainer">
          <button class="link" type="button" onclick={gotoToday}>
            Today
          </button>
          <p>{formattedSelectedDate}</p>
          <p class="bold">{year}</p>
        </div>
        <div class="buttonContainer">
          <button class="prev" type="button" onclick={gotoPrevMonth}>
            Prev
          </button>
          <span class="bold">{month}</span>
          <button class="next" type="button" onclick={gotoNextMonth}>
            Next
          </button>
        </div>
        <ul class="header">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="datePickerHolder">
          <template for:each={dateNodes} for:item="date">
            <li key={date.formatted}
                class={date.className}
                data-date={date.formatted}
                onclick={setSelected}>
              {date.text}
            </li>
          </template>
        </ul>
      </div><br/>
        <div class="slds-m-around_medium slds-align_absolute-center">
          <ul class="legend">
            <li><span class="today"></span> Today</li>
          </ul>
        </div>
        <div class="slds-align_absolute-center">
        </div>
    </lightning-card>
  </template>
</template>
